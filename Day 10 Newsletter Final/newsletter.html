<html>
    <head>
        <title>News Letter</title>
        <link href="./newsletter.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body><!--l am going to use flex to make everything to next to each-->
        <div class="outfit"><!--l am using this for the back ground color as white-->
            <div class="doubledata"><!--here l will reuse the flex and other things -->
                <div class="leftside">
                    <h1>Stay Updated!</h1>
                    <p>Join 60,000 product managers receiving monthly <br>updates on</p>
                    <div class="flexone">
                        <img src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" class="image">
                        <p>Product discorey and building what matters</p>
                    </div>
                    <div class="flextwo">
                        <img src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" class="image">
                        <p>Measuring to ensure updates are a success</p>
                    </div>
                    <div class="flexthree">
                        <img src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" class="image">
                        <p>And much more!</p>
                    </div>
                    <div class="emailflex">
                        <h4>Email address</h4>
                        <p class="error" id="emailerror">Provide valid input</p>
                    </div>
                    <input type="text" class="emailbox" placeholder="email@company.com" id="usergivenemail">
                    <button class="butfun" onclick="news()" id="buttonfunction">Subscribe to monthly newsletter</button>
                </div>
                <div class="rightside">
                    <img src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" class="rightimage">
                </div>
            </div>
        </div>
    </body>
    <script>
        let news = ()=>{
            let email_ver = document.getElementById("emailerror");
            let emailval = document.getElementById("usergivenemail").value;
            if(!(emailval.endsWith("@gmail.com"))){
                email_ver.style.display = "block";
            }
            else{
                email_ver.style.display = "none";
                 window.location = "./thankyou.html";
            }      
            localStorage.setItem("usermailid",emailval);
        }
        
    </script>
</html>
