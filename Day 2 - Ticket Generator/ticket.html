<html>
    <head>
        <title>Ticket Page</title>
        <link href="./ticketdetails.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="outfit">
            <div class="heading part">
                <img src="./conference-ticket-generator-main/assets/images/logo-full.svg" class="logo">
                <!--<h2>Coding Conf</h2>-->
            </div>
            <div class="innerbody">
                <h1 class="journey">Congrats, <span class="nameofuser" > </span><br>Your ticket is ready</h1>
                <p class="ticket_page">We'have emailed your ticket to <br><span class="mailcolor gmail"> </span> and will send updates in <br>the run up to the event.</p>
                <img src="./conference-ticket-generator-main/assets/images/pattern-ticket.svg" class="ticket">
                <div class="inticket">
                    <img src="./conference-ticket-generator-main/assets/images/logo-full.svg" class="logoinpage"><br>
                    <p class="datelocation">06112025</p>
                    <div class="persondetails">
                        <img src=" " class="profilepic">
                        <div class="nameanddetails">
                            <h3 class="nameofticket"></h3>
                            <div class="mainandlogo">
                                <img src="./conference-ticket-generator-main/assets/images/icon-github.svg" class="gihub">
                                <p class="gmailofticket"></p>
                            </div>
                        </div>
                    </div>
                    <p class="ticket-code">#0609</p>
                </div>
            </div>
        </main>
    </body>
    <script>
        const nameofuser = localStorage.getItem("username");
        const gmailofuser = localStorage.getItem("usergmail");
        const githubaccountofuser = localStorage.getItem("usergithub");
        const useravatar = localStorage.getItem("useravatar");
        document.querySelector(".nameofuser").textContent = nameofuser;
        document.querySelector(".gmail").textContent = gmailofuser; 
        document.querySelector(".nameofticket").textContent = nameofuser;
        document.querySelector(".gmailofticket").textContent = gmailofuser;
        document.querySelector(".profilepic").src = useravatar;
    </script>
</html>
