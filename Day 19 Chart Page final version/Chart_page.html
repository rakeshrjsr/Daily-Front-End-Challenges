<html>
    <head>
        <title>Chart Page</title>
        <link href="./Chart_page.css" rel="stylesheet">
    </head>
    <body>
        <main class="outfit">
            <div class="upperpart"><!--this is using for overall upper part and I will give make this as flex: row-->
                <div class="twoitems">
                    <p>My balance</p>
                    <h2>$<span class="totalamount">921.48</span></h2>
                </div>
                <img src="./expenses-chart-component-main/images/logo.svg" class="logoofpage">
            </div><!--closure of upper part-->
            <div class="lowerpart"><!--just for layout purposes-->
                <h2>Spending - Last 7 days</h2>
                <div class="dayswithamount"><!--here overall will be flex:row-->
                    <div class="mainarea"><!--this is for monday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>mon</p>
                    </div><!--closure of monday main area-->
                    <div class="mainarea"><!--this is for tuesday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>tue</p>
                    </div><!--closure for tuesday main area-->
                    <div class="mainarea"><!--this is wednesday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>wed</p>
                    </div><!--closure of wednesday mainarea-->
                    <div class="mainarea"><!--this is for thrusday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>thu</p>
                    </div><!--closure of thrusday-->
                    <div class="mainarea"><!--this is for friday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>fri</p>
                    </div><!--closure of friday-->
                    <div class="mainarea"><!--this is for saturday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>sat</p>
                    </div><!--closure for saturday mainarea-->
                    <div class="mainarea"><!--this is for sunday-->
                        <div class="todayamount"></div>
                        <div class="color"></div>
                        <p>sun</p>
                    </div><!--closure for sunday main area-->
                </div><!--closure of dayswithamount-->
                <hr>
                <div class="finalarea">
                    <div class="totalofmonth">
                        <p class="top" style="color: gray;">Total this month</p>
                        <h1 class="bottom">$478.33</h1>
                    </div>
                     <div class="totalofmonth">
                        <h5 class="top" style="text-align: right;">+2.4%</h5>
                        <p class="bottom" style="color: gray;">from last month</p>
                    </div>
                </div><!--closure of finalarea-->
            </div><!--closure of lowerpart-->
        </main><!--closure of outfit-->
    </body>
    <script>
        fetch("./data.json")
        .then(response=>response.json())
        .then(data=>{
            const bars = document.querySelectorAll(".mainarea");
            bars.forEach((bar,index)=>{
                const amountDiv = bar.querySelector(".todayamount");
                const colorBar = bar.querySelector(".color");
                const dayLabel = bar.querySelector("p");
                amountDiv.textContent = `$${data[index].amount}`;
                amountDiv.style.display = "none";
                colorBar.style.height = `${data[index].amount * 2}px`;
                dayLabel.textContent = data[index].day
                bar.addEventListener("mouseenter",()=>{
                    amountDiv.style.display = "block"
                });
                bar.addEventListener("mouseleave",() =>{
                    amountDiv.style.display = "none";
                });
            });
        })
        .catch(error => {
    console.error("Error loading JSON:", error);
  });
    </script>
</html>
