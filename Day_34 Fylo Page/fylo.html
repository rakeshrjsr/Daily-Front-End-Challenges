    <body>
        <div class="outfit">
            <div class="leftside">
                <div class="inleft">
                    <img src="./fylo-data-storage-component-master/images/logo.svg" class="logo">
                    <div class="folders">
                        <img src="./fylo-data-storage-component-master/images/icon-document.svg" class="content">
                        <img src="./fylo-data-storage-component-master/images/icon-folder.svg" class="content">

                    </div><!--closure of folders-->
                </div><!--closure of inleft-->
            </div><!--closure of leftside-->
            <div class="rightside">
                <div class="on_this">
                    <span class="gb">815</span>
                    <span>GB</span>
                </div>
                <div class="inright">
                    <p>You've used <strong> 815 GB </strong>of your storage</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div><!--closure of progress-bar-->
                    <div class="amount_used">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div><!--closure of inright-->
            </div><!--closure of rightside-->
        </div><!--closure of outfit-->
