<html>
    <head>
        <title>Tip Calculator</title>
        <link href="./tip.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outfit"><!--gives the background white color and l will introudce the flex funtionalities-->
            <div class="leftside">
               <label>Bill</label>
                <div class="billing">
                    <div class="insidebill">
                        <img src="./tip-calculator-app-main/images/icon-dollar.svg" class="icon">
                        <input type="text" class="people_field era" placeholder="0" id="bill">
                    </div>
                </div>
                <label>Select Tip %</label>
                <div class="tip_section">
                    <div class="rowone">
                        <button class="but">5%</button>
                        <button class="but">10%</button>
                        <button class="but">15%</button>
                    </div>
                    <div class="rowtwo">
                        <button class="but">25%</button>
                        <button class="but">50%</button>
                        <input type="text" id="custom" placeholder="Custom%" class="special" />
                    </div>
                </div><!--closure of tip section-->
                <label>Number of People</label>
                <div class="people">
                    <div class="insidepeople">
                        <img src="./tip-calculator-app-main/images/icon-person.svg" class="icon">
                        <input type="text" class="people_field era" placeholder="0" id="no_of_persons">
                    </div>
                </div>
            </div><!--closure of left side-->
            <div class="right">
                <div class="field_one">
                    <div class="tipping">
                        <p class="text">Tip Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <p class="right_amount tip">$0.00</p>
                </div>
                 <div class="field_one">
                    <div class="tipping">
                        <p class="text">Total</p>
                        <p class="person">/ person</p>
                    </div>
                    <p class="right_amount tot">$0.00</p>
                </div>
                <button class="right_button" onclick="reload()">Reset</button>
            </div><!--closure of right side-->
        </div><!--closure of outfit-->
    </body>
    <script>
        //get all the elements that are needed
        let percentage = document.querySelectorAll(".but");
        percentage.forEach(per=>{
            per.addEventListener("click",()=>{
                let tipValue = parseFloat(per.innerText.replace("%", ""));
                let bill_amount = parseFloat(document.getElementById("bill").value);
                let person_count = parseFloat(document.getElementById("no_of_persons").value);
                let total_tip = (bill_amount*tipValue)/100;
                let tip_per_person = total_tip/person_count;
                let total_bill = bill_amount + total_tip ;
                let split = total_bill/person_count;
                document.querySelector(".tip").textContent = `$${tip_per_person.toFixed(2)}`;
                document.querySelector(".tot").textContent = `$${split.toFixed(2)}`;
            });
        });
        let customInput = document.getElementById("custom");
        customInput.addEventListener("input", () => {
            let tipValue = parseFloat(customInput.value);
            let bill_amount = parseFloat(document.getElementById("bill").value);
            let person_count = parseFloat(document.getElementById("no_of_persons").value);
            if (!bill_amount || !person_count || !tipValue || tipValue < 0) return;
            let total_tip = (bill_amount * tipValue) / 100;
            let tip_per_person = total_tip / person_count;
            let total_bill = bill_amount + total_tip;
            let split = total_bill / person_count;
            document.querySelector(".tip").textContent = `$${tip_per_person.toFixed(2)}`;
            document.querySelector(".tot").textContent = `$${split.toFixed(2)}`;
        });
        let reload =()=>{
            window.location.reload();
        }
        
    </script>
</html>
