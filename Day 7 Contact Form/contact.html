<html>
    <head>
        <title>Contact Form</title>
        <link href="contact.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outfit">
            <h1>Contact Us</h1>
            <div class="namefield"><!--we are giving flex functionalties here as row-->
                <div class="firstname"><!--here also we are flex functionalties but as column-->
                    <label>First name <span class="star">*</span></label>
                    <input type="text" class="firstnamebox">
                    <p class="error">This field is required</p>
                </div>
                <div class="lastname"><!--we are giving flex functionalities here as column-->
                    <lable>Last Name <span class="star">*</span></lable>
                    <input type="text" class="lastnamebox">
                    <p class="error">This field is required</p>
                </div>
            </div>
            <label class="email">Email Address</label><br>
            <input type="text" class="emailwidth"><br>
            <p class="error">Please enter a valid email address</p>
            <label>Query Type <span class="star">*</span></label>
            <div class="enquirytype"><!--making both div as flex-->  
                <div class="general">
                    <input type="radio" class="flexer" value="generalthing">
                    <span class="radiothings">General Enquiry</span>
                </div>
                <div class="support">
                    <input type="radio" class="flexer" value="supportthing">
                    <span class="supporter">Support Request</span>
                </div>
            </div>
            <p class="error">Please select a query type</p>
            <label>Message<span class="star"> *</span></label><br>
            <input type="text" class="bigbox">
            <p class="error">This field is required</p>
            <div class="checkboxer">
                <input type="checkbox" class="check">
                <p>I consent to being contacted by the team <span class="star"> *</span></p>
            </div>
            <p class="error">To submit this form please consent to being contacted</p>
            <button>Submit</button>
        </div>
    </body>
</html>
