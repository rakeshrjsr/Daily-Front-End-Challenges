    <script defer>
        try{
        fetch("./data.json")//l am fetching the .json file
        .then(response=>response.json())// then we already got this file into the response then we are turning that file into .json mode
        .then(data =>{//then this is having the data and now we are dealing with them
            //so now what we have to give 3 functions for daily, monthly, and weekly
            window.daily = () =>{// this function is for daily l mean if user click on the daily this function will get run
                //get all the boxes with queryselector all 
                let boxes_ofeach = document.querySelectorAll(".timer");//this is having all boxes in a node list l mean the box related to work, the box related to study, the box related to exercise, the box related to self care etc
                //so now what we have to do means based on the boxes_ofeach we need to write the foreach() method that means we are dealing with each box content 
                boxes_ofeach.forEach((box_offield,index_offield)=>{// here what is happening means just imagine the boxes_ofeach is having all boxes because of for each method here 1st it will triggers to the box which is leading to work box and it will be in the box_offield with index 0 like that for every other stuff
                    //now we have to deal with the dynamic data that should be change in the box so now just give the statement like this
                    const present_hrs = box_offield.querySelector(".time");//so this is pointing to the thing work with index 0 so the present_hrs is going to store the value that pointing element had
                    present_hrs.textContent = `${data[index_offield].timeframes.daily.current} hrs`;
                    //now we are successfully changing the matter that is realted to daily of present stuff 
                    //now we have to do the previous stuff for that we have to declare and then reflect it 
                    const previous_hrs = box_offield.querySelector(".totalhour");
                    previous_hrs.textContent = `${data[index_offield].timeframes.daily.previous}hrs`;
                })
            }
            window.monthly = () =>{//as like we do for the monthly thing 
                let boxes_ofeach = document.querySelectorAll(".timer");
                boxes_ofeach.forEach((box_offield,index_offield)=>{
                    const present_hrs_monthly = box_offield.querySelector(".time");
                    present_hrs_monthly.textContent = `${data[index_offield].timeframes.monthly.current} hrs`;
                    const previous_hrs_monthly = box_offield.querySelector(".totalhour");
                    previous_hrs_monthly.textContent = `${data[index_offield].timeframes.monthly.previous} hrs`;
                })
            }
            window.weekly = () =>{
                let boxes_ofeach = document.querySelectorAll(".timer");
                boxes_ofeach.forEach((box_offield,index_offield)=>{
                    const present_hrs_weekly = box_offield.querySelector(".time");
                    present_hrs_weekly.textContent = `${data[index_offield].timeframes.weekly.current} hrs`;
                    const previous_hrs_weekly = box_offield.querySelector(".totalhour");
                    previous_hrs_weekly.textContent = `${data[index_offield].timeframes.weekly.previous} hrs`
                })
            }
        });
        }
        catch(error){
            console.log("failer to load the json file",error);
        }

    </script>
