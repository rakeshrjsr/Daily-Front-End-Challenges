    <body>
        <main class="outfit">
            <div class="main_data">
                <div class="in_maindata">
                    <h1>Simple, traffic - based pricing</h1>
                    <p>Sign-up for our 30-day trail. No credit card required</p>
                </div><!--closure of in_maindata-->
            </div><!--closure of main_data-->
            <div class="main_area">
                <div class="first_section"><!--set this as flex row with the space - between and center alignment-->
                    <p class="page">100K Pageviews</p><!--text decoration should be given with the capitalize feature-->
                    <p><span class="amount">$16.00</span> /month</p>
                </div><!--closure of first section-->
                <div class="bar_section"><!--set this as normal give the width and it should overalap and it should be drag which is new for me-->
                   <input type="range" id="rangeSlider" min="1" max="5" value="3" class="slider-range">
                </div><!--closure of bar_section-->
                <div class="after_slider"><!--set this as a flex row with the flex end and the center alignment-->
                    <p>Monthly Billing</p>
                    <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider-round"></span>
                    </label>
                    <p>Yearly Billing</p>
                    <p class="discount">20% discount</p>
                </div><!--closure of after_slider-->
                <hr class="last_line">
                <div class="details_trails"><!--it is also set as flex row but it had 2 children one is for features providing and other one is start my trail button-->
                    <div class="features">
                        <div class="in_features">
                            <p><img src="./images/icon-check.svg" class="check_sign"><span>Unlimited websites</span></p>
                            <p><img src="./images/icon-check.svg" class="check_sign"><span>100% data ownership</span></p>
                            <p><img src="./images/icon-check.svg" class="check_sign"><span>Email reports</span></p>
                        </div>
                    </div><!--closure of features-->
                    <div class="but"><button class="trail_button">Start my trail</button></div>
                </div><!--closure of details_trails-->
            </div><!--closure of main_area-->
        </main><!--closure of outfit-->
    </body>
   <script>
  const slider = document.getElementById("rangeSlider");

  function setSliderGradient(value) {
    const min = slider.min;
    const max = slider.max;
    const percentage = ((value - min) / (max - min)) * 100;
    slider.style.background = `linear-gradient(to right, hsl(174, 86%, 45%) ${percentage}%, hsl(224, 65%, 95%) ${percentage}%)`;
  }

  // Initial gradient set
  setSliderGradient(slider.value);

  // Update on input
  slider.addEventListener("input", function () {
    setSliderGradient(this.value);
  });
</script>


</html>
