    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="flex-nav"><!--l am trying to give flex tag here to show every thing next to each other-->
            <img src="./intro-section-with-dropdown-navigation-main/images/logo.svg" class="logo">
            <div class="navitems">
                <p class="abs mainname">Features <span class="arrowone"><img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" class="arr"></span></p><br>
                <div class="list listing">
                    <p><span><img src="./intro-section-with-dropdown-navigation-main/images/icon-todo.svg" class="small"></span> Todo List</p>
                    <p><span><img src="./intro-section-with-dropdown-navigation-main/images/icon-calendar.svg" class="small"></span> Calendar</p>
                    <p><span><img src="./intro-section-with-dropdown-navigation-main/images/icon-reminders.svg" class="small"></span> Remainder</p>
                    <p><span><img src="./intro-section-with-dropdown-navigation-main/images/icon-planning.svg" class="small"></span> Planning</p>
                </div>
                <p class="abstwo mainname">Company <span class="arrowone"><img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" class="arr"></span></p><br>
               <div class="listofcompany listing">
                    <p>History</p>
                    <p>Our Team</p>
                    <p>Blog</p>
                </div>
                <p class="mar">Careers</p>
                <p>About</p>
            </div><!--closure of nav items-->
            <div class="authentication"><!--here l will give the flex as row to display both of them next to each other-->
                <p>Login</p>
                <p class="register">Register</p>
            </div>
        </nav><!--closure of nav bar-->
        <main class="outfit"><!--setting flex as row with justify content center and align items center with some gap-->
            <div class="leftside">
                <h1 class="headingofpage">Make <br> remote work</h1>
                <p class="contentinpage">Get your team in sync, no matter your location.<br>Streamline processes, create team rituals, and<br>watch productivity soar.</p>
                <button class="but"> Learn more </button>
                <div class="images">
                    <img src="./intro-section-with-dropdown-navigation-main/images/client-databiz.svg" class="client">
                    <img src="./intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" class="client">
                    <img src="./intro-section-with-dropdown-navigation-main/images/client-meet.svg" class="client">
                    <img src="./intro-section-with-dropdown-navigation-main/images/client-maker.svg" class="client">
                </div><!--closure of images-->
            </div><!--closure of left side -->
            <div class="rightside">
                <img src="./intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" class="main_image">
            </div><!--closure of right side-->
        </main>
    </body>
    <script>
        let toggles = document.querySelectorAll(".mainname");
        let dropdowns = document.querySelectorAll(".listing");
        let arrows = document.querySelectorAll(".arr");
        // Loop through each toggle element
        toggles.forEach((fest, index) => {
            let isOpen = false;//setting it as false this is not related to click this is only related to each p I mean this data will stay like this when the page got loaded
            fest.addEventListener("click", () => {//now when the user click for the first time from here onwards everything starts
            isOpen = !isOpen;//making the isOpen as opposite to the current position
            // Toggle dropdown visibility
            dropdowns[index].style.display = isOpen ? "block" : "none";//check the condition 
            // Toggle arrow direction
            arrows[index].src = isOpen
                ? "./intro-section-with-dropdown-navigation-main/images/icon-arrow-up.svg"
                : "./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg";//set the image according to it 
        });
    });
    </script>
</html>
